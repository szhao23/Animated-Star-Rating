<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Webpage Title -->
    <title>Animated-Stars-Rating-Demo in HTML, CSS, & JavaScript!</title>
    <!-- Import CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Import Stars Font -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- Import JavaScript -->
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="rating-box-container">
      <!-- .rating-box-container header -->
      <header>Rate your experience with us</header>
      <div class="stars">
        <!-- Star 1 -->
        <i class="fa-solid fa-star"></i>"
        <!-- Star 2 -->
        <i class="fa-solid fa-star"></i>"
        <!-- Star 3 -->
        <i class="fa-solid fa-star"></i>"
        <!-- Star 4 -->
        <i class="fa-solid fa-star"></i>"
        <!-- Star 5 -->
        <i class="fa-solid fa-star"></i>"
      </div>
    </div>
  </body>
</html>
